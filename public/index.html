<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Image to Speech</title>
</head>

<body style="padding-top: 3%; padding-left: 5%; padding-right: 5%; background-color: black; color: bisque;">
    <h2>Image to Speech</h2>
    <div>Upload a photo of a printed document and we read it aloud</div>
    <div>Make sure to zoom in on the text</div>

    <br><br>
    <a class="btn btn-info btn-lg" id="TakePhotoBtn">
        <span class="glyphicon glyphicon-camera"></span> Upload Photo
    </a>

    <input id="FilePickerInput" type="file" accept="image/*" style="display: none;" multiple>

    <br><br>

    <!-- Audio Controls -->
    <div id="AudioControlsDiv" style="display: none;">

        <div id="PlayBtnDiv">
            <button type="button" class="btn btn-default btn-sm" id="PlayBtn">
                <span class="glyphicon glyphicon-play"></span> Play
            </button>
        </div>

        <div id="PauseBtnDiv" style="display: none;">
            <button type="button" class="btn btn-default btn-sm" id="PauseBtn">
                <span class="glyphicon glyphicon-pause"></span> Pause
            </button>
        </div>

        <div id="ResumeBtnDiv" style="display: none;">
            <button type="button" class="btn btn-default btn-sm" id="ResumeBtn">
                <span class="glyphicon glyphicon-play"></span> Resume
            </button>
        </div>

        <div id="StopBtnDiv" style="display: none;">
            <button type="button" class="btn btn-default btn-sm" id="StopBtn">
                <span class="glyphicon glyphicon-stop"></span> Stop
              </button>
        </div>
    </div>


    <!-- Text Display -->
    <div id="TextDisplayDiv"></div>
</body>

<script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>

<script>
    // If Speech Synthesis is not supported ðŸ˜£
    if (!'speechSynthesis' in window) alert("Sorry, your browser doesn't support text to speech!");


    const TakePhotoBtn = document.getElementById("TakePhotoBtn");
    const FilePickerInput = document.getElementById("FilePickerInput");
    const TextDisplayDiv = document.getElementById("TextDisplayDiv");
    const AudioControlsDiv = document.getElementById("AudioControlsDiv");
    const PlayBtnDiv = document.getElementById("PlayBtnDiv");
    const PauseBtnDiv = document.getElementById("PauseBtnDiv");
    const ResumeBtnDiv = document.getElementById("ResumeBtnDiv");
    const StopBtnDiv = document.getElementById("StopBtnDiv");
    const PlayBtn = document.getElementById("PlayBtn");
    const PauseBtn = document.getElementById("PauseBtn");
    const ResumeBtn = document.getElementById("ResumeBtn");
    const StopBtn = document.getElementById("StopBtn");
</script>

<script src="app.js"></script>

</html>
