<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Image to Speech</title>
</head>

<body style="padding-top: 3%; padding-left: 5%; padding-right: 5%; background-color: black; color: bisque;">
    <h2>Image to Speech</h2>
    <div>Take a photo of a page and we read it aloud</div>

    <br><br>
    <a class="btn btn-info btn-lg" id="TakePhotoBtn">
        <span class="glyphicon glyphicon-camera"></span> Take Photo
    </a>

    <input id="FilePickerInput" type="file" accept="image/*" style="display: none;" multiple>

    <div id="TextDisplay"></div>
</body>

<script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
<script>
    const TakePhotoBtn = document.getElementById("TakePhotoBtn");
    const FilePickerInput = document.getElementById("FilePickerInput");
    const TextDisplay = document.getElementById("TextDisplay");
</script>
<script src="app.js"></script>

</html>
